services:
    - type: web
      name: nango-server
      env: docker
      repo: https://github.com/NangoHQ/nango
      plan: free
      branch: master
      rootDir: ./render/server/
      envVars:
          - key: NANGO_DB_NAME
            fromDatabase:
                name: nango-db
                property: database
          - key: NANGO_DB_PASSWORD
            fromDatabase:
                name: nango-db
                property: password
          - key: NANGO_DB_HOST
            fromDatabase:
                name: nango-db
                property: host
          - key: NANGO_DB_PORT
            fromDatabase:
                name: nango-db
                property: port
          - key: NANGO_DB_SSL
            value: TRUE
          - key: SERVER_HOST
            fromService:
                name: nango-server
                property: host
          - key: SERVER_PORT
            fromService:
                name: nango-server
                property: port
          - key: PIZZLY_SECRET_KEY
            generateValue: true
databases:
    - name: nango-db
      databaseName: nango
      user: nango
      plan: free
